[buildout]
extends =
    http://packages.lizardsystem.nl/kgs/latest.cfg
unzip = true
prefer-final = true
versions = versions
parts =
    console_scripts
    omelette
    mkdir
extensions = buildout-versions
develop = .
eggs = serverinfo


[versions]
# Specific pins
serverinfo =

# Reported by buildout-versions


[serverinfo]
grabber-dir = ${buildout:directory}/var/grabber
displayer-dir = ${buildout:directory}/var/displayer


[console_scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python


[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/reports
    ${serverinfo:grabber-dir}
    ${serverinfo:displayer-dir}
