[buildout]
extends = buildout.cfg
parts += generate-data-cronjob


[generate-data-cronjob]
recipe = z3c.recipe.usercrontab
times = 0,15,30,45 * * * *
command = rm -f /var/local/serverinfo/serverinfo.`hostname`.json;${buildout:bin-directory}/construct_all > /var/local/serverinfo/serverinfo.`hostname`.json
